<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>checkout</title>
    <link rel="stylesheet" href="css/checkout.css" />

  </head>
  <body>
    <header>
      <a href="keranjang.html" class="back-btn"><i class="bx bx-chevron-left"></i></a>
      <h2>CHECKOUT</h2>

    <div class="alamat">

      <p>Isi alamat pengiriman terlebih dahulu</p>
    </div>

    <div class="checkout-container">
      <div class="pro-img"><img src="" alt="" /></div>
      <div class="info-checkout">
        <table>
          <tr>
            <td>ID</td>
            <td>:</td>
            <td>123456</td>
          </tr>
          <tr>
            <td>Nama Produk</td>
            <td>:</td>
            <td>Mouse</td>
          </tr>
          <tr>
            <td>Harga Produk</td>
            <td>:</td>
            <td>Rp 75.000</td>
          </tr>
          <tr>
            <td>Jumlah Produk</td>
            <td>:</td>
            <td>1</td>
          </tr>
          <tr>
            <td>Biaya Pengiriman</td>
            <td>:</td>
            <td>Rp 25.000</td>
          </tr>
          <tr>
            <td>Biaya Penanganan</td>
            <td>:</td>
            <td>Rp 3.000</td>
          </tr>
          <tr>
            <td>Metode Pembayaran</td>
            <td>:</td>
            <td>
              <select name="" id="" style="color: black">
                <option value="debit" style="color: black">Debit</option>
                <option value="cod" style="color: black">COD</option>
                <option value="alfamart" style="color: black">Alfamart</option>
                <option value="indomaret" style="color: black">
                  Indomaret
                </option>
              </select>
            </td>
          </tr>
        </table>
      </div>
      <div class="verifikasi">
        <div class="verifikasi-btn">
          <input type="checkbox" name="verifikasi" id="verifikasi" /><label
            for="verifikasi"
            >Saya Menyetujui Pembelian</label

        <a href="" class="order-btn">Buat Pesanan</a>
